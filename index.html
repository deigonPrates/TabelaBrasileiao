<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Tabela do Brasileirão serie A 2018</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <h3>Tabela do Brasileirão serie A 2018</h3>
    </div>
</div>
<div id="app">
    <input type="text" class="form-control" v-model="gols">
    <button class="btn btn-primary" @click="showAlert()">Fim de Jogo</button>
    <div class="container">
        <div class="row">
            {{time.nome}}
            <img :src="time.escudo">
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.2/dist/vue.js"></script>
<script>
    class Time{
        constructor(nome,escudo){
            this.nome = nome;
            this.escudo = escudo;
        }
    }
    new Vue({
        el: "#app",
        data:{
            gols: 3,
            time: new Time("Corinthias", "assets/corinthians_60x60.png")
        },
        methods:{
            showAlert(){
                alert("Fim de Jogo")
            },
            setValue($event){
                console.log($event.data)
            }
        }
    })
</script>
</body>
</html>
